<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="left">

            <h4> {{ username }}</h4>
            <p>{{ experience }}</p>
        </div>
        <div class="right">
            <div class="info">
                <h3>Information</h3>
                <div class="info_data">
                    <div class="data">
                        <h4>Position</h4>
                        <p>{{ position }}</p>
                    </div>
                    <div class="data">
                        <h4>Level</h4>
                        <p>{{ level }}</p>
                    </div>
                    <div class="data">
                        <h4>Rating</h4>
                        <p>{{ rating }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
