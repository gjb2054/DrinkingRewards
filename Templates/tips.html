<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div id = "logo">
        <h2>Gym Homies</h2>
    </div>

    <div id = "menu" class = "menu">
        <!-- Could create a logo for the website, but for now we can just use text -->
        <div id = "top_menu_sect" class = "top_menu_sect">
            <!-- These will be the buttons used to go to each page of the website -->
            <div id = "menu_button">
                <p><a href = "{{ url_for('tips') }}">Tips</a></p>
            </div>
            <div id = "menu_button">
                <p><a href = "{{ url_for('workouts') }}">Workouts</a></p>
            </div>
            <div id = "menu_button">
                <p><a href = "{{ url_for('about') }}">About</a></p>

    <div>

            <textarea placeholder="Enter tip!" name="tip"></textarea>
            <select name="options">

                <option value="Body Builder">Body Builder</option>
                <option value="Cardio">Cardio</option>

            <input type="submit" value="Submit">
